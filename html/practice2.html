<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="utf-8" />
        <title>HTML practice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />
    </head>
    <body>
        <header>Header</header>
        <nav>Nav</nav>
        <main>
            <div>
                <h1>Not nested &lt;h1></h1>
                <section>
                    <h1>In a section &lt;h1></h1>
                    <section>
                        <h1>&lt;h1> in a nested section</h1>
                        <section>
                            <h1>&lt;h1>doubly nested in two sections</h1>
                        </section>
                    </section>
                </section>
            </div>
            <div>
                <h1>Actual &lt;h1></h1>
                <h2>Actual &lt;h2></h2>
                <h3>Actual &lt;h3></h3>
                <h4>Actual &lt;h4></h4>
            </div>
        </main>
        <aside>Aside</aside>
        <footer>Footer</footer>
    </body>
</html>


<link href="./css/grid.css" rel="stylesheet">

<main>
    <div class="wrapper flow">
        <article class="flow">
            <h1>Multi column grid</h1>
            <figure class="callout">
                <p>
                    Each of the items share 1 of 8 portions of the remaining space equally with a consistent
                    <code>1rem</code> gutter between each items.
                </p>
            </figure>
            <div class="my-element">
                <div class="box">Child element 1</div>
                <div class="box">Child element 2</div>
                <div class="box">Child element 3</div>
                <div class="box">Child element 4</div>
                <div class="box">Child element 5</div>
                <div class="box">Child element 6</div>
                <div class="box">Child element 7</div>
                <div class="box">Child element 8</div>
            </div>
        </article>
    </div>
</main>

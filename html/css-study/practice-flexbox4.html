<link href="./css/flexbox4.css" rel="stylesheet">
<script src="./js/flexbox4.js" defer></script>

<main>
  <div class="wrapper">
    <article class="flow">
      <h1>Flex items with RTL direction</h1>
      <figure class="callout">
        <p>
          In this example the flex container has <code>direction: rtl</code>
          so <code>flex-start</code> for a row is on the right.
          Use the select list to change the <code>flex-direction</code>.
        </p>
      </figure>
      <div class="controls">
        <label for="switcher">Change the flex-direction:</label>
        <br/>
        <select id="switcher">
          <option value="row">row</option>
          <option value="row-reverse">row-reverse</option>
          <option value="column">column</option>
          <option value="column-reverse">column-reverse</option>
        </select>
      </div>
      <br />
      <div class="container" id="container">
        <div class="box">البند الأول</div>
        <div class="box">البند الثاني</div>
        <div class="box">البند الثالث</div>
      </div>
    </article>
  </div>
</main>
